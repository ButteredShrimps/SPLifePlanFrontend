<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Plan SPLP</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/bootstrap-address-form.min.css" />
</head>

<body>
  <!-- Start your project here-->
  <div class="row">
    <div class="col-md-8 mb-4">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">Plan details</h5>
        </div>
        <div class="card-body">
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="PlanName">
                      <option value="Agatha">Agatha</option>
                      <option value="Narciso">Narciso</option>
                    </select>
                    <label for="floatingSelect">Plan name</label>
                  </div>
            </div>
            <div class="row mb-4">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="PlanType">
                      <option value="Monthly">Monthly</option>
                      <option value="Quarterly">Quarterly</option>
                      <option value="Semi-annually">Semi-annually</option>
                      <option value="Annually">Annually</option>
                    </select>
                    <label for="floatingSelect">Plan type</label>
                  </div>
              
            </div>
            
            <!-- Select input -->
            <div class="row mb-4">
        
                  <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="PlanPrice">
                      <option value="1">53,000</option>
                      <option value="2">80,000</option>
                      <option value="3">95,000</option>
                      <option value="4">115,000</option>
                      <option value="5">125,000</option>
                      <option value="6">157,000</option>
                    </select>
                    <label for="floatingSelect">Price</label>
                  </div>
            
            </div>
  
          </form>
        </div>
      </div>
      <a href="service.html"><button class="btn btn-success" id="sign-in-btn" type="submit">Proceed to services</button></a>
    </div>
  
    <div class="col-md-4 mb-4">
      <img class="" src="img/SP Life Plan.png">
    </div>
  </div>
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
