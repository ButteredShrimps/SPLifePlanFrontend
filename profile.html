<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Customer Info SPLP</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/bootstrap-address-form.min.css" />
</head>

<body>
  <!-- Start your project here-->
  <div class="row">
    <div class="col-md-8 mb-4">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">Customer Info</h5>
        </div>
        <div class="card-body">
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="form7Example1" class="form-control" name="FirstName"/>
                  <label class="form-label" for="form7Example1">First name</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="form7Example2" class="form-control" name="LastName"/>
                  <label class="form-label" for="form7Example2">Last name</label>
                </div>
              </div>
            </div>
            
            <!-- Select input -->
            <div class="row mb-4">
              <div class="col">
                  <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="Sex">
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                    </select>
                    <label for="floatingSelect">Sex</label>
                  </div>
              </div>
              <div class="col">
                <!-- Number input -->
                <div class="form-outline mb-4">
                  <input type="number" id="form7Example6" class="form-control" name="Age"/>
                  <label class="form-label" for="form7Example6">Age</label>
                </div>
              </div>
            </div>
  
            <!-- Text input -->
            <div class="form-outline mb-4">
              <input type="text" id="form7Example4" class="form-control" name="Address"/>
              <label class="form-label" for="form7Example4">Address</label>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form7Example5" class="form-control" name="Email"/>
              <label class="form-label" for="form7Example5">Email</label>
            </div>


            <!-- date input -->
            <div class="form-outline mb-4">
              <input type="date" id="form7Example6" class="form-control" name="BD"/>
              <label class="form-label" for="form7Example6">Date of Birth</label>
            </div>

            <!-- date input -->
            <div class="form-outline mb-4">
              <input type="date" id="form7Example6" class="form-control" name="DD"/>
              <label class="form-label" for="form7Example6">Date of Death</label>
            </div>
  

  
            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-2">
              <input class="form-check-input me-2" type="checkbox" value="" id="form7Example8"
                checked />
              <label class="form-check-label" for="form7Example8">
                Create an account?
              </label>
            </div>
          </form>
        </div>
      </div>
      <a href="plan.html"><button class="btn btn-success" id="sign-in-btn" type="submit">Proceed to plans</button></a>
    </div>
  
    <div class="col-md-4 mb-4">
      <img class="" src="img/SP Life Plan.png">
    </div>
  </div>
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
