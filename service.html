<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Services SPLP</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/bootstrap-address-form.min.css" />
</head>

<body>
  <!-- Start your project here-->
  <div class="row">
    <div class="col-md-8 mb-4">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">Service details</h5>
        </div>
        <div class="card-body">
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="ServiceVehicle">
                      <option value="Low">Low Class</option>
                      <option value="Mid">Middle Class</option>
                      <option value="HIgh">High Class</option>
                    </select>
                    <label for="floatingSelect">Service Vehicle</label>
                  </div>
            </div>
            <div class="row mb-4">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="CoffinType">
                      <option value="StGeorge">St. George</option>
                      <option value="StGregory">St. Gregory</option>
                      <option value="StDominique">St. Dominique</option>
                      <option value="StClaire">St. Claire</option>
                      <option value="StBernadette">St. Bernadette</option>
                      <option value="StAnne">St. Anne</option>
                    </select>
                    <label for="floatingSelect">Coffin type</label>
                  </div>
              
            </div>
            
            <!-- Select input -->
            <div class="row mb-4">
        
                  <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="BurialLocation">
                      <option value="Public Cemetery">Public Cemetery</option>
                      <option value="Pinamanculan Cemetery">Pinamanculan Cemetery</option>
                      <option value="Butuan Chinese Cemetery">Butuan Chinese Cemetery</option>
                      <option value="Antongalon Cemetery">Antongalon Cemetery</option>
                      <option value="Mero's Tomb">Mero's Tomb</option>
                      <option value="Uraja Memorial Park">Uraja Memorial Park</option>
                    </select>
                    <label for="floatingSelect">Burial Location</label>
                  </div>
            
            </div>
  
          </form>
        </div>
      </div>
      <a href="#"><button class="btn btn-success" id="sign-in-btn" type="submit">Finish</button></a>
    </div>
  
    <div class="col-md-4 mb-4">
      <img class="" src="img/SP Life Plan.png">
    </div>
  </div>
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
